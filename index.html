<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
</head>
<body>
<div class="home">
    <figure class="apart">
        <img src="./assets/image/home.jpg" alt="apartment">
        <div class="check"><i class="fa-solid fa-clipboard-check iconcheck"></i>
        <div class="check-info">Çıxarış var</div>
        </div>
        <div class="percent"><i class="fa-solid fa-percent"></i>
        <div class="percent-info">İpoteka var</div></div>
        <div class="repaired"><i class="fa-solid fa-paint-roller repair"></i><div class="repaired-info">Təmirli</div></div>
        <div class="like"><i class="fa-regular fa-heart"></i></div>
        <div class="right"><i class="fa-solid fa-chevron-right"></i></div>
        <div class="left"><i class="fa-solid fa-chevron-left"></i></div>        
        <p class="price">225 000 <span>AZN</span></p>
        <p class="location">Şah İsmayıl Xətai m.</p>
        <p class="information">3 otaqlı 100 m2 16/20 mərtəbə</p>
        <p class="date">Bakı, <span>24 noyabr 2022</span></p>       
        
    </figure>
</div>

<!-- icon code -->
<script src="https://kit.fontawesome.com/385a791c18.js" crossorigin="anonymous"></script>
    
</body>
</html>
